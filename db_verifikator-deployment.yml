apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-verifikator-deployment
  labels:
    app: db-verifikator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-verifikator
  template:
    metadata:
      labels:
        app: db-verifikator
    spec:
      volumes:
        - name: db-verifikator-persistent-storage
          persistentVolumeClaim:
            claimName: db-verifikator-pvc
        - name: db-verifikator-init-script
          configMap:
            name: db-verifikator-init-script-config
            items:
              - key: init.sql
                path: init.sql
      containers:
        - name: db-verifikator
          image: postgres:17
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_DB
              value: dukcapil_ktp
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: db-verifikator-persistent-storage
              mountPath: /var/lib/postgresql/data
            - name: db-verifikator-init-script
              mountPath: /docker-entrypoint-initdb.d
          livenessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d dukcapil_ktp"]
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          readinessProbe:
            exec:
              command: ["sh", "-c", "pg_isready -U postgres -d dukcapil_ktp"]
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
